<!DOCTYPE html>
<html>
    <head>
        <title>Slider Website</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel">
            <h1>Zombieverze Profile</h1>
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="slider image 1" />
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="slider image 2" />
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="slider image 3" />
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="slider image 4" />
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" alt="slider image 5" />
            </div>
            <div class="carousel-item">
                <img src="images/6.jpg" alt="slider image 6" />
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label="Previous slide "><</button>
                <button id="carousel-button-next" aria-label="Next slide ">></button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
